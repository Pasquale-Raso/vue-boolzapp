<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div
      id="app"
      class="h-100 d-flex align-items-center juatify-content-center"
    >
      <main class="container rounded shadow bg-white">
        <div class="row h-100">
          <!-- SEZIONE CONTATTI -->
          <section
            id="contacts"
            class="col-4 p-0 h-100 bg-light-gray d-flex flex-column"
          >
            <!-- USER -->
            <section
              class="user-section flex-shrink-0 d-flex juatify-content-between"
            >
              <div class="media">
                <figure>
                  <img src="img/avatar_io.jpg" />
                </figure>
                <div class="h6 media-text">Pasquale Raso</div>
              </div>
              <div
                class="
                  w-25
                  text-muted
                  d-flex
                  justify-content-around
                  align-items-center
                "
              >
                <i class="fas fa-circle-notch clickable"></i>
                <i class="fas fa-comment-alt clickable"></i>
                <i class="fas fa-ellipsis-v clickable"></i>
              </div>
            </section>
            <!-- NOTIFICHE -->
            <section class="notifiche flex-shrink-0">notifiche</section>

            <!-- SEARCH -->
            <section class="search p-2">search</section>
            <!-- LISTA CONTATTI -->
            <section class="flex-shrink-1 overflow-auto bg-white">
              <div v-for="contact in contactsList.contacts">
                {{contact.name}}
              </div>
            </section>
          </section>
          <!-- SEZIONE CHAT -->
          <section
            id="chat"
            class="col-8 rounded-end d-flex flex-column p-0 h-100 bg-chat-color"
          >
            <!-- header CHAT -->
            <header class="bg-light-gray flex-grow-0">header</header>
            <!-- main CHAT -->
            <div class="mainChat flex-grow-1 overflow-auto bg-chat-image">
              main chat
            </div>
            <!-- footer CHAT -->
            <footer>footer</footer>
          </section>
        </div>
      </main>
    </div>

    <script src="./js/javascript.js"></script>
  </body>
</html>
